version: '3.8'

services:
    mongo:
        image: mongo:5.0
        container_name: mongo
        restart: always
        expose:
            - 27017
        volumes:
            - ./mongodata:/data/db
        env_file:
            - ./secret/.env
        command: --quiet --logpath /var/log/mongodb/mongod-config.log
        healthcheck:
            test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
            interval: 10s
            timeout: 10s
            retries: 5
            start_period: 40s
    web:
        build: ./web
        restart: always
        depends_on:
            mongo:
                condition: service_healthy
        ports:
            - 80:8080
        volumes:
            - ./web:/usr/src/app
            - ./public:/usr/src/app/public
            - /usr/src/app/node_modules
        env_file:
            - ./secret/.env
        command: npm run start:dev
    mongoexpress:
        container_name: mongo-express
        image: mongo-express:0.54.0
        ports:
            - "8081:8081"
        env_file:
            - ./secret/.env
        depends_on:
            mongo:
                condition: service_healthy
        restart: always
